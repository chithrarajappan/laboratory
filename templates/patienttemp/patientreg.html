{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'patientregstatic/css/style.css' %}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'patientregstatic/images/signup-img.jpg' %}" alt="">
                </div>

                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="patreg">
                        {% csrf_token %}
                        <h2>Patient registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pname">PatientName :</label>
                                <input type="text" name="pname" id="pname" required/>
                            </div>
                            <div class="form-group">
                                <label for="uname">Username :</label>
                                <input type="text" name="uname" id="uname" required/>
                            </div>

                            <div class="form-group">
                                <label for="password">Password :</label>
                                <input type="password" name="password" id="password" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" required/>
                        </div>

                        <div class="form-group">
                            <label for="address">ResidencyAddress :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="mobile">MobileNo :</label>
                            <input type="number" name="mobile" id="mobile" required/>
                        </div>


<!--                        <div class="custom-control custom-radio">-->
<!--                             <input type="radio" name="gender" value="Male"> Male-->
<!--                             <input type="radio" name="gender" value="Female"> Female-->
<!--                        </div>-->
<!--                             <input type="radio" class="custom-control-input" id="male" name="gender">-->
<!--                                  <label class="custom-control-label" for="male">Male</label>-->

<!--                        <div class="custom-control custom-radio">-->
<!--                            <input type="radio" name="gender" value="Female"> Female<br>-->
<!--                             <input type="radio" class="custom-control-input" id="female" name="gender">-->
<!--                                  <label class="custom-control-label" for="female">Female</label>-->


                            <div class="form-group">
                            <label for="gender">Gender:</label>
                            <div class="form-select">
                                <select name="gender" id="gender">
                                    <option value=""></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value ="others">Others</option>

                                </select>
                            </div>
                            </div>
<!--                            <label for="gender" class="radio-label">Gender :</label>-->
<!--                            <div class="form-radio-item">-->
<!--                                <input type="radio" name="gender" id="male" >-->
<!--                                <label for="male">Male</label>-->
<!--&lt;!&ndash;                                <span class="check"></span>&ndash;&gt;-->
<!--                            </div>-->
<!--                            <div class="form-radio-item">-->
<!--                                <input type="radio" name="gender" id="female"  >-->
<!--                                <label for="female">Female</label>-->
<!--&lt;!&ndash;                                <span class="check"></span>&ndash;&gt;-->
<!--                            </div>-->



                        <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="date" name="birth_date" id="birth_date">
                        </div>

                        <div class="form-group">
                            <label for="BloodGroup">Blood Group:</label>
                            <div class="form-select">
                                <select name="BloodGroup" id="BloodGroup">
                                    <option value=""></option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>&nbsp;
                            <div class="form-group">
                            <label for="history">MedicalHistory:</label>
                            <input type="text" name="history" id="history" required/>
                            </div>
                        </div>&nbsp;

                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>&nbsp;

                        <input type="hidden" name="category" value="patient">

<!--                            <form method="POST" action="back">{% csrf_token %}-->
<!--                             <button class="btn btn&#45;&#45;radius-2 btn&#45;&#45;red" type="submit">Back</button>-->
<!--                                </form>-->
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />


                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'patientregstatic/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'patientregstatic/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
