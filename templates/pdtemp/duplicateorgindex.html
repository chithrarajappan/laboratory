{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>PatientData</title>

    <!-- Icons font CSS-->
    <link href="{% static 'pdstatic/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'pdstatic/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'pdstatic/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'pdstatic/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'pdstatic/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Add Test Result</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="tp" name="form1" id="form1">
                        {% csrf_token %}
                        <div class="form-row m-b-55">
                            <div class="name">DateTime</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="datetime-local" name="datetime">

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Patient_Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="patient">
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Test</div>
                            <div class="value">
                                <div class="input-group">

<input class="input-radio100" type="radio" name="test" value="hem" onclick="hematology()">1.Hematology
<input class="input-radio100" type="radio" name="test" value="db" onclick="diabetes()">2.Diabetes
<input class="input-radio100" type="radio" name="test" value="ua" onclick="uricacid()">3.UricAcid
<input class="input-radio100" type="radio" name="test"  value="ch" onclick="cholestrol()">4.Cholestrol

<br/><br/>
<div id="hemat" style="display:none;">
    <div class="form-row">
                            <div class="name">Testname</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="test">
                                </div>
                            </div>
                        </div>
<br/>
    <label>Result</label>

<input class="input--style-5"  type="text" name="result"  required="" >
<br/>
    <label>Units</label>

<input class="input--style-5" type="text" name="units"  required="" >
<br/>
    <label>Ref-range</label>

<input class="input--style-5"  type="text" name="range"  required="" >
<br/>
</div>




<div id="diab" style="display:none;">
    <div class="form-row">
                            <div class="name">Testname</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="testname">
                                </div>
                            </div>
                        </div>
<br/>
    <label>Result</label>

<input class="input--style-5" type="text" name="result"  required="" >
<br/>
    <label>Units</label>

<input class="input--style-5" type="text" name="units"  required="" >
<br/>
    <label>Ref-range</label>

<input class="input--style-5" type="text" name="range"  required="" >
<br/>
</div>
                                    <div id="uric" style="display:none;">
                                <div class="form-row">
                            <div class="name">Testname</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="testname">
                                </div>
                            </div>
                        </div>
<br/>
    <label>Result</label>

<input class="input--style-5" type="text" name="result"  required="" >
<br/>
    <label>Units</label>

<input class="input--style-5" type="text" name="units"  required="" >
<br/>
    <label>Ref-range</label>

<input class="input--style-5" type="text" name="range"  required="" >
<br/>
</div>


    <div id="chol" style="display:none;">
    <div class="form-row">
                            <div class="name">Testname</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="testname">
                                </div>
                            </div>
                        </div>
<br/>
    <label>Result</label>

<input class="input--style-5" type="text" name="result"  required="" >
<br/>
    <label>Units</label>

<input class="input--style-5" type="text" name="units"  required="" >
<br/>
    <label>Ref-range</label>

<input class="input--style-5"type="text" name="range"  required="" >
<br/>
</div>
                                    </div>
                                </div>
                            </div>


                        <div class="form-row">
                            <div class="name">Doctor</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="doc">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Technician</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="tech">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Result</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="result">

                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="units">
                                            <label class="label--desc">Units</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Ref-range </div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="range" required>
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>11.5-15.5 g/dl</option>
                                            <option>4-5 Million/cmm</option>
                                            <option>35-46%</option>
                                            <option>75-95/fl</option>
                                            <option>25-33 Pg</option>
                                            <option>31-37 g/dl</option>
                                            <option>11-16%</option>
                                            <option>4-11 thousands/cumm</option>
                                            <option>40-75%</option>
                                            <option>20-45%</option>
                                            <option>2-8%</option>
                                            <option>1-6%</option>
                                            <option>0-1%</option>
                                            <option>150-450 thousands/cumm</option>
                                            <option>6-11/fl</option>
                                            <option>0-13 mm/h</option>
                                            <option>3.5-5.1 mmol/L</option>
                                            <option>97-111 mmol/L</option>
                                            <option>3.5-7.2 mg/dl</option>
                                            <option>6-21 mg/dl</option>
                                            <option>60-100 mgs/dl</option>
                                            <option>100-150 mgs/dl</option>
                                            <option>15-200 </option>
                                            <option>30-150</option>
                                            <option>40-60</option>
                                            <option><150</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Are you an existing technician.?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <input type="submit" name="sub" value="Save" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Jquery JS-->
<!--    <script src="{% static 'pdstatic/vendor/jquery/jquery.min.js"></script>-->
    <!-- Vendor JS-->
    <script src="{% static 'pdstatic/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'pdstatic/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'pdstatic/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'pdstatic/js/global.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    function hematology()
{
document.getElementById('hemat').style.display='block';
document.getElementById('diab').style.display='none';
document.getElementById('uric').style.display='none';
document.getElementById('chol').style.display='none';
}
function diabetes()
{
document.getElementById('diab').style.display='block';
document.getElementById('hemat').style.display='none';
document.getElementById('uric').style.display='none';
document.getElementById('chol').style.display='none';
}
function uricacid()
{
document.getElementById('uric').style.display='block';
document.getElementById('hemat').style.display='none';
document.getElementById('diab').style.display='none';
document.getElementById('chol').style.display='none';
}
function cholestrol()
{
document.getElementById('chol').style.display='block';
document.getElementById('hemat').style.display='none';
document.getElementById('uric').style.display='none';
document.getElementById('diab').style.display='none';
}

    </script>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
